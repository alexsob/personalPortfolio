
    {% extends 'portfolio/base.html' %}

    {% block content %}
    
    <h1>Alex Portfolio</h1>

    {% load static %}
     
    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br><br>
    
    <img src={% static 'portfolio/matty.jpg' %}>
    
    <a href="{% static 'portfolio/pdfsample.pdf' %}">Resume</a>
    
    {% for project in projects %}
    
    <h2>{{ project.title }}</h2>
    
    <p2>{{ project.description }}</h2>
    <br><br>
    <img src="{{ project.image.url }}" height=40 width=40>
    
    {% if project.url %}
    <br><a href="{{ project.url }}">Link</a>
    {% endif %}
    
    {%  endfor %}

    {% endblock %}
